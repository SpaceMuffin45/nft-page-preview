<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="styles.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img
                class="card__image"
                src="/images/image-equilibrium.jpg"
                alt="image of a weird looking cube nft"
            />

            <h2 class="card__title">Equilibrium #3429</h2>

            <p class="card__description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__meta">
                <div class="card__meta-item">
                    <img
                        class="card__icon"
                        src="/images/icon-ethereum.svg"
                        alt=""
                    />
                    <p class="card__meta-text">0.041 ETH</p>
                </div>

                <div class="card__meta-item">
                    <img
                        class="card__icon"
                        src="/images/icon-clock.svg"
                        alt=""
                    />
                    <p class="card__meta-text">3 days</p>
                </div>
            </div>

            <hr class="card__divider" />

            <div class="card__creator">
                <img
                    class="card__avatar"
                    src="/images/image-avatar.png"
                    alt=""
                />
                <p class="card__creator-text">
                    Creation of
                    <strong class="card__creator-name">Jules Wyvern</strong>
                </p>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">saba diasamidze</a>.
        </div>
    </body>
</html>
